# Server Configuration

# Network settings
port = 8000
bind_addr = 127.0.0.1
backlog = 10

# Security settings
security_level = high
max_requests_per_min = 60
max_connections = 1000
max_request_size = 1048576  # 1MB
timeout_seconds = 30

# File settings
root_dir = www
allowed_extensions = .html,.css,.js,.txt

# Authentication settings
auth_enabled = true
auth_file = conf/passwd.txt

# Logging settings
access_log = logs/access.log
error_log = logs/error.log
log_requests = true
log_errors = true