# Server Configuration File

# Network Settings
port = 8000
bind_addr = 127.0.0.1
backlog = 10

# Security Settings
security_level = high
max_requests_per_minute = 60
max_connections = 1000
max_request_size = 1048576  # 1MB
connection_timeout = 30     # seconds

# File Access Settings
root_dir = www
index_files = index.html,index.htm
# Only allow specific file types
allowed_extensions = .html,.css,.js,.txt,.ico

# Rate Limiting
rate_limit_enabled = true
rate_limit_window = 60     # seconds
rate_limit_requests = 60   # per window
rate_limit_burst = 10      # burst allowance

# Logging Settings
log_level = info          # debug, info, warn, error
access_log = logs/access.log
error_log = logs/error.log
security_log = logs/security.log

# Security Headers
headers.xss_protection = true
headers.frame_options = DENY
headers.content_type_options = nosniff
headers.hsts_enabled = true
headers.csp_enabled = true
headers.csp_policy = "default-src 'self'"