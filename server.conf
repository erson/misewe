# Server Configuration

# Network settings
port = 8000
bind_addr = 127.0.0.1
backlog = 10

# Security limits
max_requests_per_min = 60
max_connections = 1000
max_request_size = 1048576
max_header_size = 8192
timeout_seconds = 30

# File settings
root_dir = ./www

# Allowed file extensions
allowed_ext = .html
allowed_ext = .css
allowed_ext = .js
allowed_ext = .txt
allowed_ext = .ico

# Logging settings
access_log = access.log
error_log = error.log
log_requests = true
log_errors = true